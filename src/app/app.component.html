<h1 style="text-align: center"> This is the Switchboard! Warning dont switch them all to off or the unthinkable will happen!</h1>
<div class="container">
  <div class="row">
    <div class="switch" *ngFor="let switch of switches; let idx = index">
      <button
      *ngIf="switch"
      [ngClass]="{'on': switch}"
      (click)="flipSwitch(idx)"
      >ON</button>
      <button
      *ngIf="!switch"
      [ngClass]="{'on': switch}"
      (click)="flipSwitch(idx)"
      >OFF</button>
    </div>
  </div>
</div>
